<body>
    <header>
        <h1>Information About Parents</h1>
        
        <figure>
            <img src="Parent's_info.jpg" alt="Gladdened Parents" title="Organic Joy from Gladenned Parents" width="810" height="1080">
            <figcaption>
                Organic Joy from Gladenned Parents
            </figcaption>
        </figure>

    <hr>
    <main>
        <!-- Our content-->
        <article id="ADMISSION_FORM">
            <h2>ADMISSION FORM</h2>
            <p>Kindly fill in Parents' Information here.</p>

            <form action="https://baronialsounds.org/get" method="get">
                <fieldset>
                    <legend>Information About the Candidate's Father</legend>
            <p>
                <label for="firstname">Full Name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Surname first" required autofocus>
            </p>
            <p>
                <label for="residentialadd">Residential Address:</label>
                <textarea name="residentialadd" id="residentialadd" cols="60" rows="2" placeholder="Type here"></textarea>
            </p>
            <p>
                <label for="dadprofession">Profession:</label>
                <input type="text" name="profession" id="dadprofession" required>
            </p>
            <p>
                <label for="dademployer">Employer:</label>
                <input type="text" name="employer" id="dademployer" required>
            </p>
            <p>
                <label for="dadmaritalstatus">Marital Status:</label>
                <select name="maritalstatus" id="dadmaritalstatus">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                </select>
            </p>
            <p>
                <label for="dadphone">Phone number:</label>
                <input type="tel" name="phone" id="dadphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required>
            </p>
            <p>
                <label for="fatherphone">WhatsApp number:</label>
                <input type="tel" name="phone" id="fatherphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required>
            </p>
            <p>
                <label for="dademail">E-mail address:</label>
                <input type="text" name="email" id="dademail" required>
            </p>
            </fieldset>

            <br>

                <fieldset>
                    <legend>Information About the Candidate's Mother</legend>
            <p>
                <label for="firstName">Full Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Surname first" required>
            </p>
            <p>
                <label for="momresidence">Residential Address:</label>
                <textarea name="residence" id="momresidence" cols="60" rows="2" placeholder="Type here"></textarea>
            </p>
            <p>
                <label for="mumprofession">Profession:</label>
                <input type="text" name="mumprofession" id="mumprofession" required>
            </p>
            <p>
                <label for="mumemployer">Employer:</label>
                <input type="text" name="mumemployer" id="mumemployer" required>
            </p>
            <p>
                <label for="mommaritalstatus">Marital Status:</label>
                <select name="maritalstatus" id="mommaritalstatus">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                </select>
            </p>
            <p>
                <label for="motherphone">Phone number:</label>
                <input type="tel" name="phone" id="motherphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required>
            </p>
            <p>
                <label for="momphone">WhatsApp number:</label>
                <input type="tel" name="phone" id="momphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" required>
            </p>
            <p>
                <label for="momemail">E-mail address:</label>
                <input type="text" name="email" id="momemail" required>
            </p>
                </fieldset>

            <br>
                <fieldset>
                    <legend>Information About the Candidate's Guardian (Optional)</legend>
            <p>
                <label for="guardfirstName">Full Name:</label>
                <input type="text" name="firstName" id="guardfirstName" placeholder="Surname first">
            </p>
            <p>
                <label for="guardresidentialadd">Residential Address:</label>
                <textarea name="residentialadd" id="guardresidentialadd" cols="60" rows="2" placeholder="Type here"></textarea>
            </p>
            <p>
                <label for="guardprofession">Profession:</label>
                <input type="text" name="profession" id="guardprofession">
            </p>
            <p>
                <label for="guardemployer">Employer:</label>
                <input type="text" name="employer" id="guardemployer">
            </p>
            <p>
                <label for="guardmaritalstatus">Marital Status:</label>
                <select name="maritalstatus" id="guardmaritalstatus">
                    <option value="married">Married</option>
                    <option value="single">Single</option>
                </select>
            </p>
            <p>
                <label for="guardphone">Phone number:</label>
                <input type="tel" name="phone" id="guardphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}">
            </p>
            <p>
                <label for="gphone">WhatsApp number:</label>
                <input type="tel" name="phone" id="gphone" placeholder="5555 555 5555" pattern="[0-9]{4} [0-9]{3} [0-9]{4}">
            </p>
            <p>
                <label for="guardemail">E-mail address:</label>
                <input type="text" name="email" id="guardemail">
            </p>
                </fieldset>
            <br>
            <hr>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            </form>
        </article>
